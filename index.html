<html>
    <head>
        <meta charset="utf-8">
        <title>Site LGBT aleatorio</title>
    </head>
    <body>
        <p> Este botao muda a pagina para uma cor aleatoria</p>
        <button class="botao">Aleatorio</button>

        <!-- JQuery import -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            $(function() {

                var colors = ['red', 'blue', 'green', 'grey', 'white', 'yellow', 'purple', 'cyan'],
                color;

                $('.botao').click(function() {
                    var randColor;
                    do {
                        randColor = colors[Math.floor(Math.random() * colors.length)];
                    } while (color == randColor);
                    $('.botao').css('background-color', randColor);
                    color=randColor;
                });

                
            })
        </script>
    </body>
</html>
